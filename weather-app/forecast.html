
<div ng-repeat = "w in weatherResult.list">

<h1 ng-show="$index===0"> Weather forcast for the city {{w.name}} </h1>

<div class="row"
      <div class="col-md-12">
           <weather-report weather-day="w" convert-fahrenheit="convertToFahrenheit(degk1)"
            convert-celcius = "convertTocelcius(degk2)"
            convert-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
      </div>
</div>
</div>
